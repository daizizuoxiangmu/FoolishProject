<!DOCTYPE html>
<html>
   <head>
      <title>详情</title>

      <link href="css/mains.css" rel="stylesheet">
      <link href="css/info.css" rel="stylesheet">
   </head>
   <body>
       <div class="header">
           <div class="warp">
               <div class="warp-left">
                   <a href="#" class="icon"></a>
                   <a href="#" class="name"></a>
               </div>
               <div class="warp-right">
                   <a href="#" class="login-head" id="login">登录/注册</a>
                   <a href="#" class="login-head">购物车</a>
               </div>
           </div>
       </div>
       <div class="neck"></div>
       <div class="goods-link"></div>
       <div class="goods-info">
           <div class="goods-pic">
               <img class="img-main" src="img/ap1.jpg">
               <img class="img-main" src="img/ap2.jpg">
               <img class="img-main" src="img/ap3.jpg">
               <img class="img-main" src="img/ap4.jpg">
               <img class="img-main" src="img/ap5.jpg">
               <ul class="img-ul">
                   <li class="goods-sp"><img src="img/aps1.jpg"></li>
                   <li class="goods-sp"><img src="img/aps2.jpg"></li>
                   <li class="goods-sp"><img src="img/aps3.jpg"></li>
                   <li class="goods-sp"><img src="img/aps4.jpg"></li>

               </ul>
           </div>

               <p>Apple iPhone 7 (A1660) 128G 玫瑰金色 移动联通电信4G手机</p>

               <a href="#"  class="buy-btn">加入购物车</a>
           </div>
       </div>








       <div id="login-warp" >
           <div class="login-choose le">账户登录</div>
           <div class="login-choose ri">账户注册</div>
           <div class="close ri"></div>
           <form class="login-in">    
               <div class="login-on"><label class="login-lab"></label><input type="text" class="itxt" name="username" placeholder="请输入用户名"></div>
               <div class="login-on"><label class="login-lab"></label><input type="text" class="itxt" name="password" placeholder="请输入密码"></div>
               <p  class="login-error">txt</p>
               <input type="button"  class="login-btn"  value="登录">
           </form>
           <form class="login-in hide" >
               <div class="login-on"><label class="login-lab"></label><input type="text" class="itxt" name="username" placeholder="取个昵称吧"></div>
               <p  class="login-error">txt</p>
               <div class="login-on"><label class="login-lab"></label><input type="text" class="itxt" name="password" placeholder="输入你的密码"></div>
               <p  class="login-error">txt</p>
               <div class="login-on"><label class="login-lab"></label><input type="text" class="itxt" name="password" placeholder="重复你的密码"></div>
               <p  class="login-error">txt</p>
               <input type="button"  class="login-btn" value="注册">
           </form>        
       </div>
